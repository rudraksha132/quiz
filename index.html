<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup">
        <h1>Quiz Setup</h1>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="sequential">Sequential</option>
            <option value="shuffled">Shuffled</option>
        </select>

        <label for="attempts">Number of Attempts:</label>
        <select id="attempts">
            <option value="one">One</option>
            <option value="multiple">Multiple</option>
        </select>

        <button id="start-quiz" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-content" class="hidden">
        <h1>Quiz</h1>
        <p id="question"></p>
        <input type="text" id="user-answer" placeholder="Your answer...">
        <button id="submit-answer" onclick="submitAnswer()">Submit</button>
        <button id="quit-quiz" onclick="quitQuiz()">Quit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
